services:
  api:
    image: ghcr.io/idenacommunity/idena-lite-api:0.2.2-beta
    container_name: idena-lite-api
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3000
      - IDENA_RPC_URL=${IDENA_RPC_URL:-http://localhost:9009}
      - IDENA_API_KEY=${IDENA_API_KEY:-}
      - REDIS_URL=redis://localhost:16379
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - CACHE_TTL=300
      - HISTORY_ENABLED=${HISTORY_ENABLED:-true}
      - SQLITE_PATH=/app/data/history.db
      - SYNC_BATCH_SIZE=${SYNC_BATCH_SIZE:-500}
      - SYNC_CONCURRENCY=${SYNC_CONCURRENCY:-20}
    volumes:
      - api-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/ping', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  api-data:
    driver: local
